version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"  # Проброс порта контейнера на хост
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
